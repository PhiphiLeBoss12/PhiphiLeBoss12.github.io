<!DOCTYPE html>

    <body>
        <h1> Livre d'or </h1>
        <p> Sur cette page, vous pouvez donner votre avis sur les musiques proposées dans la collection </p>
        <form>
            <div>
                <h2> Paris, Texas </h2>
                <label> Quelle note attribueriez-vous à la musique pour travailler ? </label>
                <label for="Paris_Texas_stars1" > 1/5 </label>
                <input type="radio" name="Paris_Texas_stars" id="Paris_Texas_stars1"/>
                <label for="Paris_Texas_stars2"/>
                <input type="radio" name="Paris_Texas_stars" id="Paris_Texas_stars2"/>
                <label for="Paris_Texas_stars3"/>
                <input type="radio" name="Paris_Texas_stars" id="Paris_Texas_stars3"/>
                <label for="Paris_Texas_stars4"/>
                <input type="radio" name="Paris_Texas_stars" id="Paris_Texas_stars4"/>
                <input type="radio" name="Paris_Texas_stars" id="Paris_Texas_stars5"/>
                <label for="Paris_Texas_stars5"> 5/5 </label>
            </div>
            <div>
                <label for="Paris_Texas_comment"> Avez-vous des commentaires sur cette musique ? </label>
                <textarea name="Paris_Texas_comment" id="Paris_Texas_comment" rows="2" cols="50"/>
            </div>

            <div>
                <h2> Patterns in the Ivy </h2>
                <label> Quelle note attribueriez-vous à la musique pour travailler ? </label>
                <label for="Patterns_Ivy_stars1"> 1/5 </label>
                <input type="radio" name="Patterns_Ivy_stars" id="Patterns_Ivy_stars1"/>
                <label for="Patterns_Ivy_stars2"/>
                <input type="radio" name="Patterns_Ivy_stars" id="Patterns_Ivy_stars2"/>
                <label for="Patterns_Ivy_stars3"/>
                <input type="radio" name="Patterns_Ivy_stars" id="Patterns_Ivy_stars3"/>
                <label for="Patterns_Ivy_stars4"/>
                <input type="radio" name="Patterns_Ivy_stars" id="Patterns_Ivy_stars4"/>
                <input type="radio" name="Patterns_Ivy_stars" id="Patterns_Ivy_stars5"/>
                <label for="Patterns_Ivy_stars5"> 5/5 </label>
            </div>

            <div>
                <label for="Patterns_Ivy_comment"> Avez-vous des commentaires sur cette musique ? </label>
                <textarea name="Paris_Texas_comment" id="Patterns_Ivy_comment" rows="2" cols="50"/>
            </div>
        </form>

        <div id="footer">
            <p> Philéas Afchain--Boucher, 01/22 </p>

        </div>

</html>
