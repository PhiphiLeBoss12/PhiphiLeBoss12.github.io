<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" media="screen" type="text/css" title="collection" href="../../Styles/forms.css"/>
        <link rel="alternate stylesheet" media="screen" type="text/css" title="collection" href="../../Styles/forms_alt.css"/>
        <title>Livre D'or</title>
        <script type="application/javascript" src="../../Javascript/forms.js"></script>
        <script type="application/javascript" src="../../Javascript/script_main.js"></script>
    </head>
    <body onload="page_load()">
        <div id="header">
            <a href="../../index.xhtml"><img src="../../Images/collection_logo.png" alt="Collection" title="source : me"/></a>
            <p>Meilleures musiques pour travailler</p>
        </div>

        <div id="content">
            <h1>Livre d'or</h1>
            <p>Sur cette page, vous pouvez donner votre avis sur les musiques proposées dans la collection</p>
            <form action="http://voca2.univ-poitiers.fr/~subrenat/cours_web/traitement.php" method="post">
            <fieldset>
                <legend>Vous</legend>
                <ul>
                    <li>
                        <label for="user_name">Quel est votre nom ?</label>
                        <input type="text" id="user_name" name="user_name"/>
                    </li>
                    <li>
                        <label for="user_first-name">Quel est votre prenom ?</label>
                        <input type="text" id="user_first-name" name="user_first-name" onblur="check_form('user_first_name', only_letters=false)"/>
                    </li>
                    <li>
                        <label for="user_pseudonym">Quel est votre pseudonyme ?</label>
                        <input type="text" id="user_pseudonym" name="user_pseudonym" onblur="check_form('user_pseudonym');UwU('user_pseudonym')"/>
                    </li>
                    <li>
                        <p>En style de musique, vous préférez :</p>
                        <ul>
                            <li>
                                <input type="checkbox" id="choice_rap" name="user_style[]" value="rap"/>
                                <label for="choice_rap">Le rap</label>
                            </li>
                            <li>
                                <input type="checkbox" id="choice_rock" name="user_style[]" value="rock"/>
                                <label for="choice_rock">Le rock</label>
                            </li>
                            <li>
                                <input type="checkbox" id="choice_jazz" name="user_style[]" value="jazz"/>
                                <label for="choice_jazz">Le jazz</label>
                            </li>
                            <li>
                                <input type="checkbox" id="choice_electro" name="user_style[]" value="electro"/>
                                <label for="choice_electro">L'electro</label>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <p>Où écoutez vous votre musique ?</p>
                        <ul>
                            <li>
                                <input type="checkbox" id="youtube" name="user_platform[]" value="youtube"/>
                                <label for="youtube">Youtube</label>
                            </li>
                            <li>
                                <input type="checkbox" id="deezer" name="user_platform[]" value="deezer"/>
                                <label for="deezer">Deezer</label>
                            </li>
                            <li>
                                <input type="checkbox" id="spotify" name="user_platform[]" value="spotify"/>
                                <label for="spotify">Spotify</label>
                            </li>
                            <li>
                                <input type="checkbox" id="apple music" name="user_style[]" value="apple music"/>
                                <label for="apple music">Apple music</label>
                            </li>
                        </ul>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>Paris, Texas</legend>
                <ul>
                    <li>
                        <label> Quelle note attribueriez-vous à la musique pour travailler ? </label>
                        <label for="Paris_Texas_rating1" > 1/5 </label>
                        <input type="radio" name="Paris_Texas_rating" id="Paris_Texas_rating1" value="1"/>
                        <label for="Paris_Texas_rating2"/>
                        <input type="radio" name="Paris_Texas_rating" id="Paris_Texas_rating2" value="2"/>
                        <label for="Paris_Texas_rating3"/>
                        <input type="radio" name="Paris_Texas_rating" id="Paris_Texas_rating3" value="3"/>
                        <label for="Paris_Texas_rating4"/>
                        <input type="radio" name="Paris_Texas_rating" id="Paris_Texas_rating4" value="4"/>
                        <input type="radio" name="Paris_Texas_rating" id="Paris_Texas_rating5" value="5"/>
                        <label for="Paris_Texas_rating5"> 5/5 </label>
                    </li>
                    <li>
                        <label for="Paris_Texas_comment"> Avez-vous des commentaires sur cette musique ? </label>
                        <textarea name="Paris_Texas_comment" id="Paris_Texas_comment" rows="2" cols="50" onblur="UwU(id)"/>
                    </li>
                </ul>
            </fieldset>

            <fieldset>
                <legend> Patterns in the Ivy </legend>
                <ul>
                    <li>
                        <label> Quelle note attribueriez-vous à la musique pour travailler ? </label>
                        <label for="Patterns_Ivy_rating1"> 1/5 </label>
                        <input type="radio" name="Patterns_Ivy_rating" id="Patterns_Ivy_rating1" value="1"/>
                        <label for="Patterns_Ivy_rating2"/>
                        <input type="radio" name="Patterns_Ivy_rating" id="Patterns_Ivy_rating2" value="2"/>
                        <label for="Patterns_Ivy_rating3"/>
                        <input type="radio" name="Patterns_Ivy_rating" id="Patterns_Ivy_rating3" value="3"/>
                        <label for="Patterns_Ivy_rating4"/>
                        <input type="radio" name="Patterns_Ivy_rating" id="Patterns_Ivy_rating4" value="4"/>
                        <input type="radio" name="Patterns_Ivy_rating" id="Patterns_Ivy_rating5" value="5"/>
                        <label for="Patterns_Ivy_rating5"> 5/5 </label>
                    </li>
                    <li>
                        <label for="Patterns_Ivy_comment"> Avez-vous des commentaires sur cette musique ? </label>
                        <textarea name="Patterns_Ivy_comment" id="Patterns_Ivy_comment" rows="2" cols="50"/>
                    </li>
                </ul>
            </fieldset>

            <fieldset>
                <button type="reset">Tout supprimer</button>
                <button type="submit">Envoyer</button>
            </fieldset>
        </form>
        </div>

        <div id="footer">
            <p> Philéas Afchain--Boucher, 01/22 </p>
            <a href="../../index.xhtml"> Retour à l'accueil </a>
        </div>
    </body>
</html>
